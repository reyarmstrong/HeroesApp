<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>This process is not reversible. You are about to delete:</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="secondary" (click)="onNoClose()">No Thanks!</button>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
